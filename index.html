<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-main">
            <div id="nickname-panel" class="nickname-panel">
                <h2>请输入昵称</h2>
                <div class="nickname-input-container">
                    <input type="text" id="nickname" maxlength="3" placeholder="最多3个字">
                    <span class="error-message" id="nickname-error"></span>
                </div>
                <button id="join-game">加入游戏</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="touch-controls">
                <button id="upBtn">↑</button>
                <button id="leftBtn">←</button>
                <button id="rightBtn">→</button>
                <button id="downBtn">↓</button>
            </div>
        </div>

        <div class="expandable-panels">
            <div class="panel settings-panel">
                <div class="panel-header" onclick="togglePanel('settings')">
                    <h3>游戏设置</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="panel-content" id="settings-content">
                    <form class="settings-form">
                        <div class="setting-group">
                            <label>难度：</label>
                            <select id="difficulty">
                                <option value="easy">简单</option>
                                <option value="hard">困难</option>
                                <option value="hell">地狱</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel leaderboard-panel">
                <div class="panel-header" onclick="togglePanel('leaderboard')">
                    <h3>在线玩家 & 排行榜</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="panel-content" id="leaderboard-content">
                    <div class="online-players">
                        <h4>在线玩家</h4>
                        <div id="online-players-list"></div>
                    </div>
                    <div class="leaderboard">
                        <h4>排行榜</h4>
                        <div id="leaderboard-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
